
<div class="packages">

  <h2>List of Registered Packages</h2>
  <table class="table table-hover align-middle">

    
    <thead>
      <tr class="bg-danger">
        <th scope="col">No.</th>
        <th scope="col">Sender </th>
        <th scope="col">Receiver </th>
        <th scope="col">Sender Address</th>
        <th scope="col">Receiver Address</th>
        <th scope="col">Weight</th>
        <th scope="col">Price</th>
        <th scope="col">Date</th>
       
      </tr>
    </thead>

    <tbody>
        <ng-container *ngFor = "let package  of packages; let i = index">
     
            <tr class="table-danger">
                <th scope="row">{{i+1}}</th>
                <td>{{package.customer}}</td>
                <td>{{package.recipient}}</td>
                <td>{{package.sender}}</td>
                <td>{{package.receiver}}</td>
                <td>{{package.weight}}</td>
                <td>{{package.price}}</td>
                <td>{{package.created_at.split("T")[0]}}</td>
                
              </tr>
          </ng-container>

  
    </tbody>
  </table>

</div>
